<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function fun1(){
		//체크박스 / 라디오 버튼의 속성
		//document.폼태그명.라디오버튼 / 체크박스 버튼[위치].속성
		alert("name : "+window.document.forms[0].gender[0].name);
//		alert("type : "+document.forms[0].gender[0].type);		gender와 hobby 바꿔보면서 테스트
		alert("type : "+document.forms[0].hobby[0].type);		
		alert("value : "+document.forms[0].gender[0].value);		
		alert("checked : "+document.forms[0].hobby[1].checked);
	}//
	
	function check1(){
		// 일반버튼	//checked 옵션 삭제 한 후 테스트
		if(document.forms[0].gender[0].checked == false &&
		   document.forms[0].gender[1].checked == false){
				
			alert("성별을 체크하세요!");
			document.forms[0].gender[0].focus();
			return;		
		}//
		
		if(document.forms[0].hobby[0].checked == false &&
		   document.forms[0].hobby[1].checked == false &&
		   document.forms[0].hobby[2].checked == false){
			
			alert("취미를 체크하세요!");
			document.forms[0].hobby[0].focus();
			return;
		} // if
		// submit()
		document.forms[0].submit();
	}// check1()
	
	
	function check2(){
		// submit 버튼 사용
		if(document.forms[0].gender[0].checked == false &&
		   document.forms[0].gender[1].checked == false){
						
					alert("성별을 체크하세요!");
					document.forms[0].gender[0].focus();
					return false;		
				}//
				
		if(document.forms[0].hobby[0].checked == false &&
		   document.forms[0].hobby[1].checked == false &&
		   document.forms[0].hobby[2].checked == false){
					
					alert("취미를 체크하세요!");
					document.forms[0].hobby[0].focus();
					return false; // submit 일때 return 값에 false 안붙이면 창 넘어감
				} // if
			// submit() (x)
	}
	
	

	
	
</script>
</head>
<body>
	<h1>WebContent/js4/test3.html</h1>
	<h3>라디오버튼, 체크 박스 데이터 전달</h3>

	<fieldset>
		<!-- action="" 페이지 정보가 없을 경우 자신의 페이지 호출 
			 method="get" 기본값-get방식 
		-->
		<form action="itwill.html" method="get" onsubmit="return check2()">
			<h4>라디오 버튼 : 중복선택 x </h4>	
			<input type="radio" name="gender" value="남자" checked="checked"> 남자
			<input type="radio" name="gender" value="여자" checked> 여자     <!-- checked만 써도 괜찮음 둘다 체크드일때는 마지막 옵션이 선택된다 -->
		
			<hr>
			<h4> 체크박스 : 중복선택 o </h4>				<!-- value는 파라메터값. 보여지는 값이 아님. -->
			<input type="checkbox" name="hobby" value="게임"> 게임
			<input type="checkbox" name="hobby" value="운동"> 운동
			<input type="checkbox" name="hobby" value="영화"> 영화
			
			<hr>
		
			<input type="submit" value="전송하기"> 
			<input type="button" value="속성 확인하기!" onclick="fun1()">
			<input type="button" value="선택 여부 확인 후 이동" onclick="check1()">
			
							
			
		
		
		
		
		
		
		
		
		
		
		
		










		
		</form>
	</fieldset>

</body>
</html>
