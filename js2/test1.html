	   // 함수의 결과를 저장해서 출력 "연산의 결과 : 00"
	     
	
	   
 		function myCal(num1,op,num2){
		  
		   var result = 0;
		  
		   switch(op){
		   
			   case "+" :
					result = num1 + num2;
					break;
					
			   case "-":
				   result = num1 - num2;
				   break;
				   
			   case "*":
				   result = num1 * num2;
				   break
				
			   case "/":
				   result = num1 / num2;
				   break;
				   
			   case "%":
				   result = num1 % num2;
				   break;
		
		     		default: 
			   		result = "에러발생!";
		   }
		   return result;
	   }
