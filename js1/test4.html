<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//1. 산술연산자
// 숫자 데이터 저장하는 변수 2개 생성 (100, 200) 초기화
// => 해당 연산의 결과를 저장하는 변수 result 생성 후 화면에 출력

	var num1 = 100;
	var num2 = 200;

	var result = num1 + num2 ;

	document.write(" + : "+result+"<br>");
	
	//나머지 계산하는 연산자
	result = num1 % num2;
	document.write(" % : " +result+"<br>");

	//과일이 100개있다. 5개씩 포장가능한 박스로 포장하려한다.

	//이때 필요한 상자의 개수는?
			
	var banana = 100;
	var sizeOfBox = 5;
	
	document.write(" 필요한 상자의 개수 "+(banana/sizeOfBox)+"개<br>");
	
	// 738 -> 연산 -> 700
	// 123 ->     -> 100
	// 654 ->     -> 600 
	// 모든 3자리수에서도 동일한 조건을 가진다.
	
	var data = 738;
	data/100;
	Math.floor(data/100);
	// Math.floor(data/100) *100;  //700     <--소수점 이하 버리기
	
	document.write(Math.floor(data/100) * 100+"<br>");
	
	
	// 777 -> 연산 -> 771
	
	var data1 = 777;
	data/10;
	Math.floor(data/10);
	
	document.write((Math.floor(data1/10)*10)+1 + "<br>");
	
	
	//2.대입연산자 (=), 복합대입연산자 (+= -= *= /= %=)
	// 변수 =값; (오른쪽의 값을 왼쪽의 변수에 저장)	
	// A += B; < = > A = A + B;	누적합
	
	num1 = 10;
	num2 = 20;
	
	//document.write(num1 += num2);			주석 번갈아가면서 제대로 출력되는지 확인
	
	
	
	
	// 누적합을 사용하여 화면에 출력하기(테이블)
	// 쌍따옴표 안에는 작은 따옴표로 넣어야함
	document.write(num1 = num1 + num2);		
	
	   var t = "<table border='1'>";
	   t += "<tr>";
	   t += "<td>"+num1+"</td>";
	   t += "<td>"+num2+"</td>";
	   t += "<td>"+(num1+num2)+"</td>";   
	   t += "</tr>";
	   t += "</table>";
	
	   document.write(t);
	   
	// 3. 비교연산자 (> < >= <= == != === !==)
	//	=> 결과의 형태는 boolean
	   
	document.write(num1 > num2);
	
	// A == B : A와 B가 같은가?
	// A != B : A와 B가 다른가?
	document.write("<br>");
	
	
	var data1 = 10;
	var data2 = "10";
	
	// (== !=) 데이터의 타입 상관없이 값만 비교해서 결과를 리턴
	document.write(data1 == data2);
	document.write("<br>");
	// (=== !==) 데이터의 타입과 값을 모두 비교하여 결과를 리턴
	document.write(data1 === data2);
	
	// 4. 증감연산자(단항연산자)
	
	var A = 100;
	document.write("<br>");
	document.write(A+"<br>");
	
	++A; // A의 값을 사용하기전에 1증가 후 사용
	document.write(A+"<br>");
	
	A++;	// A의 값을 사용하고 나서 1증가
	document.write(A+"<br>");
	
	// 5. 논리 연산자 (&& -AND연산, || -OR 연산, ! -NOT연산)
	
	var T = true;
	var F = false;
	
	document.write(T&&T + "<br>");
	document.write(T&&F + "<br>");
	document.write(F&&T + "<br>");
	document.write(F&&F + "<br>");
	
	document.write("<br>");
	
	document.write(T||T + "<br>");
	document.write(T||F + "<br>");
	document.write(F||T + "<br>");
	document.write(F||F + "<br>");
	
	// 6. 삼항연산자
	
	// 나이가 20살 이상인 경우 "성인입니다!" 아닌 경우 "미성년자입니다!"
	var age = 33;
	document.write((age>20)? "성인입니다!" : "미성년자입니다!");

	
	// 과일상자 계산하기
	// 과일 : 237개, 상자의 크기 : 5
	// => 이때 필요한 상자의 개수
	document.write("<br>");
	
	var apple = 237;
	var sizeOfBox = 5;
	
	document.write("필요한 상자의 개수 :" +(Math.floor(apple/sizeOfBox)+(apple%sizeOfBox>0? 1:0))+"개");
	
	
</script>


</head>

	 	<td>3</td>
	
	</tr>
